<header class="terminal-nav">
	<div class="terminal-logo">
		<div class="logo terminal-prompt">
			<a href="/" class="no-style">{{ .Site.Title }}</a>
		</div>
	</div>
	<nav class="terminal-menu">
		<ul>
			{{ with .Site.Menus.main }}
			{{ range $i, $e := . }}
				{{ if $i }} // {{ end }}
				<li><a href="{{ .URL | relURL }}" class="menu-item">{{ .Name }}</a></li>
				{{ end }}
			{{ end }}
		</ul>
	</nav>
</header>
<p class="subtitle">{{ .Site.Params.subtitle }}</p>
<hr>
